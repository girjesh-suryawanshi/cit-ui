<header id="showcase">
    <div class="card  text-center  mb-3">
       <div class="user-picture m-auto">
            <img src="./assets/img/mppkvvcl.png" class="img-fluid" alt="">
        </div>
        <div class="header">Welcome to CIT - Login</div>
        <div class="card-body">
            <div *ngIf="logging">
                <div class="form-group">
                    <label class="font-weight-bold">Logging In..</label>
                    <div class="spinner-border"></div>
                </div>
            </div>
            <div *ngIf="loginError">
                <div class="form-group">
                    <label class="font-weight-bold">{{loginErrorText}}</label>
                </div>
            </div>
            <div>
                <div>
                    <form [formGroup]="user" (ngSubmit)="processLoginForm()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" formControlName="username" required>

                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password"
                                formControlName="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-lg"
                                [disabled]="logging || user.invalid">Signin</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="btn btn-warning btn-lg"
                                (click)="loginErrorText=null">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <strong>&copy; MPPKVCL Indore</strong>
        </div>
    </div>
</header>
