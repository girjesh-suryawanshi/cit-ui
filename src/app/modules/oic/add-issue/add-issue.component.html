<div class="row">
  <div class="col-md-12 col-lg-4 mb-4 mt-4 align-items-stretch" *ngIf="role ==='oic'" >
     <div>
      <select class="form-control" name="user" [(ngModel)]="selectedProjectOic" required>
        <option [value]="undefined" selected disabled>Select Project</option>
        <option  *ngFor="let project of projectsOic" class="form-control form-control-sm">{{project.name}}</option>
      </select>
    </div>
  </div>

  <div class="col-md-12 col-lg-4 mb-4 mt-4 align-items-stretch" *ngIf="role !=='oic'">
    <div>
     <select class="form-control" name="user" [(ngModel)]="selectedProjectOther" required>
       <option [value]="undefined"  selected disabled>Select Project</option>
       <option *ngFor="let project of projectsOther" class="form-control form-control-sm">{{project.projectName}}</option>
     </select>
   </div>
 </div>

 <div class="col-md-12 col-lg-4 mb-4 mt-4 align-items-stretch">
  <div>
   <select class="form-control" name="user" [(ngModel)]="selectedModule" required>
     <option [value]="undefined" selected disabled>Select Module</option>
     <option  class="form-control form-control-sm"></option>
   </select>
 </div>
</div>
</div>
