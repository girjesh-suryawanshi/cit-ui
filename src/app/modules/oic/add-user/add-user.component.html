<div class="container">
  <div>
    <div>
      <label for="project">Select Project</label>
    </div>
    <select
      [ngClass]="{'is-valid': !projectName.errors && (projectName.dirty || projectName.touched),'is-invalid': projectName.errors && (projectName.dirty || projectName.touched)}"
      class="form-control" name="projectName" [(ngModel)]="selectedProject"
      #projectName="ngModel" required>
      <option [value]="undefined" selected disabled>Select Project</option>
      <option *ngFor="let pro of project" [ngValue]="pro" class="form-control form-control-sm text-center">
        {{pro.name}}</option>
    </select>
    <div class="invalid-feedback" *ngIf="projectName.errors && (projectName.dirty || projectName.touched)"
      [hidden]="!projectName.errors.required">Project name is require</div>
  </div>
  <div>
    <div>
      <label for="user" class="text-center">Select User</label>
    </div>
    <div>
      <select
      [ngClass]="{'is-valid': !user.errors && (user.dirty || user.touched),'is-invalid': user.errors && (user.dirty || user.touched)}"
      class="form-control" name="user" [(ngModel)]="selectedProject"   #user="ngModel" required>
      <option [value]="undefined" selected disabled>Select User</option>
      <option  class="form-control form-control-sm">
        </option>
    </select>
    <div class="invalid-feedback" *ngIf="user.errors && (projectName.dirty || user.touched)"
      [hidden]="!user.errors.required">User is require</div>
    </div>
  </div>
 </div>

 <div class="button">
  <button class="btn btn-success">Add</button>
</div>
